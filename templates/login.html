{% extends "base.html" %}

{% block title %}Login - ShellSentry{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card auth-card-login">
        <div class="auth-brand">
            <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="ShellSentry" class="auth-logo">
            <h1 class="auth-title">ShellSentry</h1>
            <p class="auth-subtitle">Secure Natural Language Command Execution</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}" class="auth-form">
            <h2 class="auth-form-title">Sign in to your account</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-auth-submit">Login</button>
        </form>

        <div class="auth-footer">
            <p class="auth-footer-text">Don't have an account?</p>
            <a href="{{ url_for('register') }}" class="btn btn-auth-link">Create account</a>
        </div>
    </div>
</div>
{% endblock %}
