{% extends "base.html" %}

{% block title %}Register - ShellSentry{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-brand">
            <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="ShellSentry" class="auth-logo">
            <h1 class="auth-title">ShellSentry</h1>
            <p class="auth-subtitle">Join ShellSentry</p>
        </div>
        <h2 class="auth-form-title">Create Account</h2>
        
        <form method="POST" action="{{ url_for('register') }}" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        
        <div class="auth-footer">
            <p class="auth-footer-text">Already have an account?</p>
            <a href="{{ url_for('login') }}" class="btn btn-auth-link">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
